<!DOCTYPE html>
<html data-ng-app="darwin.app">
  <head>
    <meta charset="utf-8">
    <title>darwin</title>
  </head>
  <body>
    <div ng-controller="AppCtrl as vm">
        <a ng-href="{{vm.url}}">Webpack Angular Starter</a>
        {{vm.title}}
    </div>
    <div class="content">
      <p>
        <img  src="./static/images/bower-logo-mini.png" alt="Bower LOGO">
      </p>
      <h1 class="logo">Hello World!</h1>
      <h2 class="logo-svg"></h2>
      <div class="bg-a"></div>
      <div class="bg-b"></div>
    </div>
  </body>
</html>
